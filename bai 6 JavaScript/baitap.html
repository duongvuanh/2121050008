<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đo BMI</title>
    <style>
        .container {
            display: flex;
            background-color: bisque;
            height: 58vh;
            width: 35%;
            margin: 50px auto;
        }

        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

    </style>
</head>
<body>
    <div class="container"> <div></div>
        <div class="left">
            <div>
                Chiều cao: <input type="number" name="" id="chieuCao" placeholder="mét">
            </div>
            <div>
                Cân nặng: <input type="number" name="" id="canNang" placeholder="Kg">
            </div>
            <div>
                <button onclick="tinh()">Tính chỉ số BMI</button>
            </div>
            <div>
                Kết Quả: <input  type="number" id="ketQua" readonly>
            </div>
        </div>
        <div class="right">
                <img src="" alt="" width="300" height="400">
        </div>
    </div>
    <script>
        function tinh() {
            let chieuCao = parseFloat(document.getElementById("chieuCao").value);
            let canNang = parseFloat(document.getElementById("canNang").value);
            let chiSo = canNang / (chieuCao*chieuCao);
            if (!chieuCao || !canNang) {
                document.writeln("Vui lòng nhập đầy đủ thông tin");
            }
            if (chiSo < 18.5) {
                document.getElementsByTagName('img')[0].src = 'kg1.jpg';
            }
             else if (chiSo >= 18.5 && chiSo <= 24.9) {
                document.getElementsByTagName('img')[0].src = 'kg5.jpg';
            }
             else if (chiSo >= 25 && chiSo <= 29.9) {
                document.getElementsByTagName('img')[0].src = 'kg2.jpg';
            }
             else if (chiSo >= 30 && chiSo <= 39.9) {
                document.getElementsByTagName('img')[0].src = 'kg3.jpg';
            }
             else {
                document.getElementsByTagName('img')[0].src = 'kg4.jpg';
            }
            document.getElementById('ketQua').value = chiSo;
        }

    </script>
</body>
</html>
