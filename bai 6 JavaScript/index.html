<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div>
                <h1>Ví dụ về thay đổi màu nền</h1>
            </div>
            <div>
                <img class="anh" src="mattroi.jpg">
            </div>
            <div>
                <h1>chế độ sáng</h1>
            </div>
            <div>
                <button onclick="doiCheDo()">Thay đổi chế độ</button>
            </div>
        </div>
        <script>
            let cheDo = true;
            function doiCheDo() {
                if (cheDo == true) {
                    document.getElementsByTagName('body')[0].style = 'background-color: black';
                    document.getElementsByTagName('h1')[0].style = 'color: white';
                    document.getElementsByTagName('h1')[1].style = 'color: white';
                    document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ tối';
                    document.getElementsByClassName('anh')[0].src = 'mattrang.jpg';
                    cheDo = false;
                } else {
                    document.getElementsByTagName('body')[0].style = 'background-color: white';
                    document.getElementsByTagName('h1')[0].style = 'color: black';
                    document.getElementsByTagName('h1')[1].style = 'color: black';
                    document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ sáng';
                    document.getElementsByClassName('anh')[0].src = 'mattroi.jpg';
                    cheDo = true;
                }
            }
        </script>
    </body>
</html>
