<html>  
    <head>  
        <title>
            Bài Html
        </title>
    </head>
    <body>
        Đây là nội dung của trang Web

        <!--Thẻ chú thích -->

        
        <!-- Thẻ phân đoạn (dùng khi viết 1 đoạn text dài) -->
         <p> Đây là thẻ p </p>
         <span> Đây là thẻ span </span> <!-- Dùng để viết 1 đoạn ngắn -->
        
         <!-- Thẻ div để dùng chia khối -->
          <div> Đây là thẻ div </div>

        <!-- Thẻ định dạng đề mục-->
        <h1> Đây là thẻ h1 </h1>
        <h2> Đây là thẻ h2 </h2>
        <h3> Đây là thẻ h3 </h3>

        <!-- Để xuống dòng dùng thẻ br -->
        <p> Lớp PTUD W <br><br> nhóm 02 </p><br>

        <!-- Thẻ b viết đậm -->
        <b>Thẻ b</b><br>
        <!-- Thẻ i viết nghiêng -->
        <i>thẻ i</i><br>
        <!-- Thẻ u gạch chân -->
        <u>Thẻ u</u><br>
        <b><i><u> PTUD W </u></i></b><br>

        <font color="red"> Đây là thẻ font có chữ màu đỏ </font><br>
        <font face="time new roman"> Thẻ có phông chữ </font><br>
        <font size="10"> thẻ font có size là 10 </font><br>
        <font color="blue" face="verdana" size="15"> Thẻ mới </font> <br>

        <!--Thẻ định dạng chỉ số trên sup-->
        x <sup>2</sup> <br>
        <!--Thẻ định dạng chỉ số dưới-->
        H<sub>2</sub>O <br>

        <!--Thẻ ảnh img-->
        <img src="pug.jpg"> <br>

        <!--Thẻ liên kết-->
        <a href="https://humg.edu.vn/tin-tuc/Pages/ban-tin-mo-dia-chat.aspx?ItemID=9137">Đây là đường dẫn đến trang HUMG</a>

</html>
